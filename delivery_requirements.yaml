вк: |
  Наименование раздела: "Водопровод и канализация (ВК)"
  Состав исходных данных:
    - Генеральный план объекта с указанием привязки зданий и сооружений.
    - Архитектурные планы и разрезы зданий с экспликацией помещений.
    - Технические условия на подключение к сетям водоснабжения и водоотведения.
    - Данные о рельефе, геологии и гидрогеологии площадки строительства.
    - Санитарные и экологические требования к сбросу сточных вод.
  Основные требования:
    - Обеспечение бесперебойного водоснабжения здания (хозяйственно-питьевого, производственного, противопожарного).
    - Проектирование хозяйственно-бытовой и производственной канализации с учетом очистных сооружений.
    - Разработка систем ливневой канализации с очисткой поверхностных стоков.
    - Обеспечение санитарно-гигиенических норм и требований к качеству питьевой воды.
    - Согласование решений с эксплуатирующими организациями и надзорными органами.
  Состав проектной документации:
    - Пояснительная записка с расчетами водопотребления и водоотведения.
    - Схемы водоснабжения и канализации объекта.
    - Планы этажей с разводкой внутренних систем водопровода и канализации.
    - Профили наружных сетей водоснабжения и канализации.
    - Спецификации оборудования, материалов и арматуры.
    - Чертежи узлов и технические решения по установке санитарно-технического оборудования.
    - Мероприятия по энергосбережению и рациональному использованию воды.


ЭП: |
  название: "Эскизный проект"
  описание: >
    Эскизный проект (ЭП) представляет собой начальную стадию проектирования, 
    включающую архитектурные и планировочные решения, позволяющие определить 
    общую концепцию объекта. На данном этапе формируется внешний облик здания, 
    его объемно-планировочные характеристики и функциональное зонирование.
  включает:
    - Разработка общей концепции проекта
    - Объемно-планировочные решения
    - Архитектурные эскизы
    - Определение функциональных зон
    - Подготовка предварительных чертежей и схем
  результат: >
    Подготовленный эскизный проект, утверждаемый заказчиком, который служит 
    основой для дальнейшего детального проектирования и разработки рабочей документации.


смета: |
  Смета
  Обязанности:
    - Разработка сметной документации на основании проектных решений.
    - Определение объемов работ и ресурсов, необходимых для строительства.
    - Расчет стоимости строительно-монтажных работ, материалов и оборудования.
    - Формирование локальных смет, объектных и сводных сметных расчетов.
    - Проверка соответствия расчетов нормативам и действующим ценам.
    - Подготовка смет для прохождения экспертизы и утверждения.
  Результат:
    - Сметная документация, соответствующая проекту, нормам и правилам.
    - Сводный сметный расчет стоимости строительства.
    - Ведомости объемов работ и ресурсов.
    - Документы для экспертизы и утверждения заказчиком.