рс: |
  Для признания 50% выполненных работ Исполнитель обязан предоставить расчетные материалы и модель, включающие:
  - Исходные данные: планировочные решения, схемы КЖ, материалы, классы бетона/арматуры, геология (модули грунтов), категории ответственности.
  - Расчетная схема(и) и модели (SCAD/ЛИРА/ETABS и т.п.) с описанием допущений: типы связей, жесткости, шарниры, коэффициенты постели, диафрагмы жесткости.
  - Нагрузки и сочетания: постоянные, временные, эксплуатационные, снег, ветер, сейсмика, температура/усадка/ползучесть; таблица загружения и перечень сочетаний (УЛС/ПС).
  - Результаты глобальных расчетов: формы колебаний, периоды, горизонтальные перемещения/крен, прогибы, усилия и огибающие по элементам.
  - Проверки устойчивости и прочности по сооружению в целом: опрокидывание/сдвиг, ветровая и сейсмоустойчивость, совместная работа с основанием.
  - Проверки по грунту: несущая способность основания, расчет осадок и неравномерностей, проверка деформаций основания, коэффициенты постели/ВАС.
  - Проверки по элементам: колонны/стены, балки/ригели, плиты/плиты-настилы, ядра/диафрагмы; по УЛС (прочность, выносливость), по ПС (прогибы, трещиностойкость, раскрытие трещин), продавливание, анкеровка/стыки.
  - Промежуточный отчет (ПЗ расчетной части): описание модели, исходных, загружений, результатов и выводов; ведомость нагрузок и сочетаний; листы-выжимки по критичным сечениям.
  - Экспорт: расчетная модель (файл), таблицы усилий/перемещений (xlsx/csv), схемы загружений и огибающих (pdf/png).

овик: |
  Для признания 50% выполненных работ Исполнитель обязан предоставить расчетные материалы, предварительные схемы и модель, включающие:
  - Исходные данные: планировочные решения, теплотехнические характеристики ограждений, категории помещений, режимы работы, требования по чистоте/классам зон.
  - Теплотехнические расчеты: теплопотери/теплопритоки по помещениям (зима/лето), влаго-тепловой баланс.
  - Расчеты воздухообмена: кратности/расходы притока и вытяжки, баланс по зданиям/этажам/помещениям, задымление/дымудаление (при наличии).
  - Предварительные аэродинамические и гидравлические расчеты: потери давления в воздуховодах и трубопроводах, подбор диаметров/сечений, скоростей.
  - Предварительный подбор основного оборудования: приточные/вытяжные установки, вентиляторы, калориферы/чиллеры/фанкойлы/насосы, теплообменники; расчетные листы.
  - Схемы систем: функциональные/принципиальные схемы приточно-вытяжных и теплохолодоснабжения, аксонометрии в черновом виде.
  - BIM/модель раздела (при наличии): размещение трасс в основных зонах с проверкой коллизий на уровне концепта.
  - Требования по автоматизации и диспетчеризации: предварительная I/O-ведомость, алгоритмы ПИД-контуров (эскизно).
  - Отчет (ПЗ) с обоснованием исходных данных, методик расчетов, перечнем норм и выводами; выгрузки таблиц (xlsx/csv) и схем (pdf/png).


эом: |
